<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assets for the game/mario.png" type="image/x-icon">
</head>

<body>
    <div class="hero"></div>
    <div class="game">
        <div class="score">Score: 0</div>
        <div class="bird"></div>
        <div class="mario"></div>
        <div class="mario2"></div>
        <div class="obsticle"></div>
    </div>
    <button class="jumpUP" onclick="jump()">Jump</button>
    <div class="scoreBoard">
        <div class="finalScore"></div>
        <button class="playAgain" onclick="replay()">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
